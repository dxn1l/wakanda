version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: traffic_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Traffic_database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - jurassic_network

volumes:
  mysql_data:

networks:
  jurassic_network:
    driver: bridge
